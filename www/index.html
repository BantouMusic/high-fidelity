<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Podcasts</title>
    <meta name="description" content="HTML5-powered Podcasts App">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- The player that contains the actual audio file we're playing. -->
    <div id="player"></div>

    <div id="content">
      <div id="podcasts"></div>

      <div id="add-podcast">
        <input id="add-rss" type="text" placeholder="Enter a podcast URL.">
        <button id="add-rss-submit">Subscribe</button>
      </div>
    </div>

    <script src="https://www.google.com/jsapi"></script>
    <script>window.google.load('feeds', '1');</script>
    <script src="js/string.js"></script>
    <script data-main="js/main.js" src="js/lib/require.js"></script>
  </body>
</html>
